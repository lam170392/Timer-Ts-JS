<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Timer</title>
</head>
<body>
<h1>Countdown timer</h1>
<h2 class="message-status"></h2>
<div class="container">
    <fieldset>
        <legend>Set countdown timer</legend>

        <div class="card__container">
            <label for="days__input"><h3 class="days">Days</h3></label>
            <input type="number" id="days__input" class="days__input">
        </div>

        <div class="card__container">
            <label for="hours__input"><h3 class="hours">Hours</h3></label>
            <input type="number" id="hours__input" class="hours__input">
        </div>

        <div class="card__container">
            <label for="minutes__input"><h3 class="minutes">Minutes</h3></label>
            <input type="number" id="minutes__input" class="minutes__input">
        </div>

        <div class="card__container">
            <label for="seconds__input"><h3 class="seconds">Seconds</h3></label>
            <input type="number" id="seconds__input" class="seconds__input">
        </div>

    </fieldset>
</div>

<div class="buttons-group">
    <button class="button" type="button" id="start" aria-label="Start the countdown">Start</button>
    <button class="button" type="button" id="stop" aria-label="Stop the countdown">Stop</button>
    <button class="button" type="button" id="reset" aria-label="Reset the countdown">Reset</button>
</div>
<script src="main.js" defer></script>
</body>
</html>
